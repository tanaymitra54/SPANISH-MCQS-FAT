<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Learning MCQs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spanish Language MCQ Generator</h1>
            <p>Test your knowledge with 337 Spanish grammar, vocabulary, and pronunciation questions</p>
        </header>
        
        <main>
            <div id="quiz-container">
                <div id="question-container">
                    <h2 id="question-number">Question 1 of 10</h2>
                    <h3 id="question-text">Loading question...</h3>
                    <div id="options-container">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                
                <div id="navigation">
                    <button id="prev-btn" class="nav-btn" disabled>Previous</button>
                    <button id="next-btn" class="nav-btn">Next</button>
                    <button id="submit-btn" class="nav-btn hidden">Submit Quiz</button>
                    <button id="show-all-btn" class="nav-btn">Show All Questions</button>
                </div>
                
                <div id="results-container" class="hidden">
                    <h2>Quiz Results</h2>
                    <p id="score-text">You scored: <span id="score">0</span> out of <span id="total">0</span></p>
                    <p id="percentage">Percentage: <span id="percent">0</span>%</p>
                    <button id="restart-btn">Restart Quiz</button>
                </div>
            </div>
            
            <!-- All questions display -->
            <div class="all-questions" id="all-questions-container">
                <button id="back-to-quiz-btn" class="nav-btn" style="margin-bottom: 20px;">Back to Quiz</button>
                <!-- All questions will be dynamically inserted here -->
            </div>
        </main>
        
        <footer>
            <p>Spanish MCQ Generator &copy; 2025</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
